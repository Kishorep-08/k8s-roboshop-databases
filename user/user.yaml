apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data:
  REDIS_URL: "redis://redis:6379"
  MONGO_URL: "mongodb://mongodb:27017/users"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      component: user
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
        component: user
    spec:
      containers:
        - name: user
          image: kishore8856/user:v2
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: user
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 25
          resources:
            requests:
              cpu: "100m"
              memory: "150Mi"
            limits:
              cpu: "100m"
              memory: "150Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector:
    project: roboshop
    environment: dev
    component: user
  ports:
    - protocol: TCP
      port: 8080    # port on which service is exposed
      targetPort: 8080   # port on which catalogue container is listening

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: 
  name: user-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70




  
